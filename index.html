<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style3.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisitArizona</title>
</head>
<body>
    <header>
        <h1 id="logo">Visit Arizona</h1>
            <nav>
                <ul>
                <li><a href="" class="navbutton">Home</a></li>
                 <li><a href="" class="navbutton">On a Map</a></li>
                 <li><a href="" class="navbutton">Who to Contact</a></li>
                </ul>
            </nav>
    </header>
    <main>
        <div class="gallery">
            <figure class="hover-img">
                <img src="square images/FullSizeRender.jpeg" alt="Image of the Antelope Slot Canyons"/>
                <figcaption>
                <h3>Antelope Slot Canyons</h3>
                <p>Enjoy a stroll through the slot canyons but if you feel a spot of rain ... RUN!</p>
                </figcaption>
            </figure>

            <figure class="hover-img">
                <img src="square images/IMG_8665.jpeg" alt="Image of the Milky Way"/>
                <figcaption>
                <h3>The Milky Way</h3>
                <p>The minimal light pollution in Monument Valley makes it a stargazers paradise.</p>
                </figcaption>
            </figure>

            <figure class="hover-img">
                <img src="square images/IMG_9510.jpeg" alt="Image of the view in the Forest Gump movie"/>
                <figcaption>
                <h3>Run Forest Run!</h3>
                <p>Monument Valley is home to the infamous scene in Forest Gump.</p>
                </figcaption>
            </figure>

            <figure class="hover-img">
                <img src="square images/IMG_9518.jpeg" alt="Image of Monument Valley"/>
                <figcaption>
                <h3>Monument Valley</h3>
                <p>Home to the Navajo Nation and lots of big rocks.</p>
                </figcaption>
            </figure>

            <figure class="hover-img">
                <img src="square images/Screenshot 2024-09-11 at 17.40.54.jpeg" alt="Image of the Arizona State flag"/>
                <figcaption>
                <h3>Arizona State flag</h3>
                </figcaption>
            </figure>

            <figure class="hover-img">
                <img src="square images/IMG_9607.jpeg" alt="Image of the sunrise across Monument Valley"/>
                <figcaption>
                <h3>Sunrise at Monument Valley</h3>
                <p>The only time it is acceptable to get up early.</p>
                </figcaption>
            </figure>

            <figure class="hover-img">
                <img src="square images/IMG_9740.jpeg" alt="Image of The Grand Canyon"/>
                <figcaption>
                <h3>Grand Canyon</h3>
                <p>Whatever you do, don't look down...</p>
                </figcaption>
            </figure>

            <figure class="hover-img">
                <img src="square images/IMG_4154.jpeg" alt="Image of Horseshoe Bend"/>
                <figcaption>
                <h3>Horseshoe Bend</h3>
                <p>Oxbow lake formed by years of erosion by the Colorado River.</p>
                </figcaption>
            </figure>

            <figure class="hover-img">
                <img src="square images/IMG_3957.jpeg" alt="Image of the 4 corners monument"/>
                <figcaption>
                <h3>The 4 corners monument</h3>
                <p>The only place in the United States where four state lines meet.</p>
                </figcaption>
            </figure>
        </div>
        <hr>
        <h2>Fancy monthly offers and deals on your next trip? Sign up to our newsletter!</h2>
        <form action="" method="">
            <div class="grid-container">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
                <br>
                <label for="last_name">Surname:</label>
                <input type="text" id="last_name" name="last_name" required>
                <br>            
                <label for="email">Email Adress:</label>
                <input type="text" id="email" name="email" required>
                <br>
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="england">England</option>
                    <option value="scotland">Scotland</option>
                    <option value="wales">Wales</option>
                    <option value="northern_ireland">Northern Ireland</option>
                </select>
                <br>
                <input type="submit" value="Send">
            </div>
        </form>
    </main>
    <footer>
        <section>
            <nav>
                <ul id="footer-ul">
                    <div>
                        <li><a href="">Home</a></li>
                        <li><a href="">On a Map</a></li>
                        <li><a href="">Who to Contact</a></li>
                    </div>
                    <div>
                        <li><a href="">Privacy Policy</a></li>
                        <li><a href="">Terms & Conditions</a></li>
                        <li><a href="">Cookies</a></li>
                        <li><a href="">FAQ's</a></li>
                    </div>
                </ul>
            </nav>
        </section>
    </footer>
</body>
</html>
